<!DOCTYPE html>
<html lang="en">
  <head>
      
    <!-- Required meta tags -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="keywords" content="your, tags"/>
    <meta name="description" content="150 words"/>
    <meta name="subject" content="your website's subject">
    <meta name="copyright" content="company name">
    <meta name="language" content="ES">
    <meta name="robots" content="index,follow" />
    <meta name="author" content="name, email@gmail.com">
    <meta name="url" content="http://www.websiteaddrress.com">
    <meta name="identifier-URL" content="http://www.websiteaddress.com">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="google-analytics" content="your google analytics"/>
    <meta name="theme-color" content="your color"/>

    <!-- Link tags -->
    <link rel='index' title='title website' href='link website' />

    <!-- Select one -->
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <link rel="fluid-icon" type="image/png" href="/fluid-icon.png" />
    
    <title>Title</title>
    
    <!-- Import Animate CSS -->
    <link rel="stylesheet" href="./assets/css/animate/animate.css" />
	
	  <!-- Import Hamburgers CSS -->
    <link rel="stylesheet" href="./assets/css/hamburgers/hamburgers.css" />

    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css" />

    <!-- Import Owl Carousel CSS -->
    <link rel="stylesheet" href="./assets/css/owlcarousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="./assets/css/owlcarousel/owl.theme.default.min.css" />
    
    <!-- Import CSS -->
    <link rel="stylesheet" href="./assets/css/style.css"/>

  </head>
  <body>

    <div class="wrapper d-none d-lg-block">
      <img src="./images/login/images/login_bg_1.png" class="position-fixed" style="top: 0;width: 23%;z-index: -1;" />
      <img src="./images/login/images/login_bg_2.png" class="position-fixed" style="bottom: 0;width: 100%;z-index: -1;margin-bottom: -30px;" />
      
      <section class="login-sec d-flex align-items-center justify-content-center">
        <div class="text-center">
          <img src="./images/jaksa_logo.png" class="h-auto mb-3" style="width: 90px;" />
          <h5 style="color: rgba(0,0,0,.6);">Welcome To The Journal</h5>
          <h3 class="text-uppercase"><strong>Kejaksaan Negeri Jakarta Selatan</strong></h3>
          <form class="d-inline-block">
            <div class="form-g mb-3 position-relative">
              <input type="text" class="form-login" placeholder="Username" />
              <img src="./images/login/images/login_user.png" class="position-absolute h-auto" style="width: 35px;bottom: 5px;right: 0;" />
            </div>
            <div class="form-g mb-3 position-relative">
              <input type="password" class="form-login" placeholder="Password" />
              <img src="./images/login/images/login_password.png" class="position-absolute h-auto" style="width: 35px;bottom: 5px;right: 0;" />
            </div>
            <div class="form-g mt-4">
              <button style="background: linear-gradient(to right, rgb(254,193,0) , rgb(247,228,0));border: none;padding: 7px 80px;font-size: 12pt;font-weight: bold;border-radius: 18px;">Log in</button>
            </div>
          </form>
        </div>
      </section>
      
    </div>

    <div class="wrapper-m d-block d-lg-none">
      <img src="./images/login/images/login-m-top.png" class="position-fixed" style="top: 0;width: 100%;z-index: -1;" />
      <img src="./images/login/images/login-m-bot.png" class="position-fixed" style="bottom: 0;width: 100%;z-index: -1;margin-bottom: -30px;" />
      
      <section class="login-sec d-flex align-items-center justify-content-center">
        <div class="text-center">
          <img src="./images/jaksa_logo.png" class="h-auto mb-3" style="width: 90px;" />
          <h6 style="color: rgba(0,0,0,.6);">Welcome To The Journal</h6>
          <h6 class="text-uppercase mb-5"><strong>Kejaksaan Negeri Jakarta Selatan</strong></h6>
          <form class="d-inline-block">
            <div class="form-g mb-3 position-relative">
              <input type="text" class="form-login" placeholder="Username" />
              <img src="./images/login/images/login_user.png" class="position-absolute h-auto" style="width: 35px;bottom: 5px;right: 0;" />
            </div>
            <div class="form-g mb-3 position-relative">
              <input type="password" class="form-login" placeholder="Password" />
              <img src="./images/login/images/login_password.png" class="position-absolute h-auto" style="width: 35px;bottom: 5px;right: 0;" />
            </div>
            <div class="form-g mt-4">
              <button style="background: linear-gradient(to right, rgb(254,193,0) , rgb(247,228,0));border: none;padding: 8px 50px;font-size: 10pt;font-weight: bold;border-radius: 18px;">Log in</button>
            </div>
          </form>
        </div>
      </section>
    </div>
    
    <!-- Import Jquery 3.3.1 -->
    <script type="text/javascript" src="./assets/js/jquery-3.3.1.min.js"></script>

    <!-- Import Bootstrap JS -->
    <script type="text/javascript" src="./assets/js/bootstrap/bootstrap.min.js"></script>

    <!-- Import Owl Carousel JS -->
    <script type="text/javascript" src="./assets/js/owlcarousel/owl.carousel.min.js"></script>

    <!-- Import WOW JS -->
    <script type="text/javascript" src="./assets/js/wow/wow.min.js"></script>

    <!-- Import Javascript -->
    <script type="text/javascript" src="./assets/js/script.js"></script>

  </body>
</html>
